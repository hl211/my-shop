<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../plugins/bootstrap/bootstrap.min.css">
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media ( max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
</head>
<body>
<div class="tableBody">
    <form class="form-inline definewidth m20" action="Admin/getManagers.bg">

        <button type="button" class="btn btn-success" id="addnew">&nbsp;&nbsp;新增管理账户</button>
    </form>

    <div class="definewidth">
        <table id="mytab" class="table table-hover"></table>
    </div>
</div>
</body>
</html>

<!--bootstrap.min.js and jquery" > -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/bootstrap.min.js"></script>
<!--table-->
<script src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<!--table export-->
<script src="../plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="../plugins/bootstrap-table/tableExport.js"></script>
<script>
    $(function () {
        //生成用户数据
        $('#mytab').bootstrapTable({
            striped: true, //是否显示行间隔色
            dataField: "res",
            pageNumber: 1, //初始化加载第一页，默认第一页
            pagination: true, //是否分页
            queryParamsType: 'limit',
            sidePagination: 'client',
            pageSize: 1, //单页记录数
            pageList: [5, 10], //分页步进值
            showColumns: true,
            showToggle: true,      //是否显示详细视图和列表视图的切换按钮
            cardView: false,       //是否显示详细视图
            clickToSelect: true, //是否启用点击选中行
            showExport: true,  //是否显示导出
            toolbarAlign: 'right',
            buttonsAlign: 'left', //按钮对齐方式
            columns: [{
                title: '全选',
                field: 'select',
                checkbox: true,
                width: 25,
                align: 'center',
                valign: 'middle'
            },
                {
                    title: '菜单标题',
                    field: 'menuName',
                },
                {
                    title: '菜单编号',
                    field: 'menuId',
                },
                {
                    title: '上级菜单编号',
                    field: 'parentMenu',
                },
                {
                    title: '菜单链接',
                    field: 'menuUrl',

                },
                {
                    title: '菜单状态',
                    field: 'menuStatus',
                    formatter: function operateFormatter(value, row, index) {
                        if (value == 1) {
                            return "启用";
                        }
                        else if (value == 0) {
                            return "禁用";
                        }
                        return "数据错误";
                    }
                },
                {
                    title: '管理操作',
                    field: 'opration',
                    formatter: function operateFormatter(value, row, index) {

                        var html = '<a href="toEditMenu.bg?menuId=' + row.menuId + '">编辑</a>&nbsp;&nbsp;&nbsp;' +
                            '<a class="deleteMenu"  href="deleteMenu.bg?menuId=' + row.menuId + '">删除</a>';
                        return html;
                    }
                }
            ],
            data: ${menus},
            locale: 'zh-CN', //中文支持,

        });


        $('#addnew').click(function () {

            window.location.href = "add.jsp";
        });


    });
</script>
