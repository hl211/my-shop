<!DOCTYPE HTML>
<html>
<head>
    <title>后台管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="assets/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/main-min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="header">

    <div class="dl-title">
        <img width="100px" height="20px" src="assets/img/logo.png">
        </img>
    </div>

    <div class="dl-log">
        欢迎您，<span class="dl-log-user">${session.manager.managerName }</span><a
            href="logout" title="退出系统"
            class="dl-log-quit" onclick="return confirm('您确定退出吗？');">[退出]</a>
    </div>
</div>
<div class="content">
    <div class="dl-main-nav">
        <div class="dl-inform">
            <div class="dl-inform-title">
                <s class="dl-inform-icon dl-up"></s>
            </div>
        </div>
        <ul id="J_Nav" class="nav-list ks-clear">
        </ul>
    </div>
    <ul id="J_NavContent" class="dl-tab-conten">

    </ul>
</div>
<script type="text/javascript" src="assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="assets/js/bui-min.js"></script>
<script type="text/javascript" src="assets/js/common/main-min.js"></script>
<script type="text/javascript" src="assets/js/config-min.js"></script>
<script>

    $(function () {
        var mymenu =${menumap};

        for (let index in mymenu) {
            if (mymenu[index].menuId === 1) {
                var html = "<li class='nav-item dl-selected'><div class='nav-item-inner nav-home'>" + mymenu[index].menuName + "</div> < /li>";
                $("#J_Nav").append(html);
            }
            else if (mymenu[index].menuId === 2) {
                var html = "<li class='nav-item dl-selected'><div class='nav-item-inner nav-order'>" + mymenu[index].menuName + "</div> < /li>";
                $("#J_Nav").append(html);
            }
        }
    });
    BUI.use('common/main', function () {
        var config = ${menuStr}
            new PageUtil.MainPage({
                modulesConfig: config
            });
    });
    $(window).resize(function () {

    });

</script>

</body>
</html>
