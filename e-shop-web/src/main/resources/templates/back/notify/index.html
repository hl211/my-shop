<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../plugins/bootstrap/bootstrap.min.css">
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media ( max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="tableBody">
    <form id="queryUserForm" class="form-inline definewidth m20" action="queryUsers.html" method="post">
        &nbsp;&nbsp;&nbsp;&nbsp; 标题：
        <input type="text" name="username" id="username" class="CriteriaUser abc input-default"
               placeholder="">&nbsp;&nbsp;
        <br/>
        <div class="inline pull-right page">
            <button type="submit" id="queryUser" class="btn btn-primary">查询</button>&nbsp;&nbsp;
            <button id="btn_add" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>删除
            </button>
        </div>
        <div class="inline pull-left page"><br/>&nbsp;&nbsp;</div>
    </form>

    <div class="definewidth">
        <table id="mytab" class="table table-hover"></table>
    </div>
</div>

</body>

<!--bootstrap.min.js and jquery" > -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/bootstrap.min.js"></script>
<!--table-->
<script src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<!--table export-->
<script src="../plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="../plugins/bootstrap-table/tableExport.js"></script>
<script type="text/javascript">
    $(function () {
        //生成用户数据
        $('#mytab').bootstrapTable({
            striped: true, //是否显示行间隔色
            dataField: "res",
            pageNumber: 1, //初始化加载第一页，默认第一页
            pagination: true, //是否分页
            queryParamsType: 'limit',
            sidePagination: 'client',
            pageSize: 10, //单页记录数
            pageList: [10, 20, 30], //分页步进值
            showColumns: true,
            showToggle: true,      //是否显示详细视图和列表视图的切换按钮
            cardView: false,       //是否显示详细视图
            clickToSelect: true, //是否启用点击选中行
            showExport: true,  //是否显示导出
            toolbarAlign: 'right',
            buttonsAlign: 'left', //按钮对齐方式
            columns: [{
                title: '全选',
                field: 'select',
                checkbox: true,
                width: 25,
                align: 'center',
                valign: 'middle'
            },
                {
                    title: '序号',
                    field: 'xindex',
                    formatter: function operateFormatter(value, row, index) {
                        return index + 1;
                    }
                },
                {
                    title: '公告id',
                    field: 'notifyId',
                },
                {
                    title: '标题',
                    field: 'title',
                },
                {
                    title: '内容',
                    field: 'content',
                    // formatter: function operateFormatter(value, row, index) {
                    //     return value.substring(0, 30);
                    // }
                },
                {
                    title: '创建时间',
                    field: 'createtime',
                    // formatter: function operateFormatter(value, row, index) {
                    //     return value.substring(0, 30);
                    // }
                },
                {
                    title: '编辑',
                    field: 'opration',
                    formatter: function operateFormatter(value, row, index) {
                        var html = '<a href="toEditNotify?userId=' + row.notifyId
                            + '"class="editUser">修改</a>';
                        return html;

                    }
                }
            ],
            data: ${notify},
            locale: 'zh-CN', //中文支持,

        });

        //修改添加事件 带上查询信息
        $(".editUser").click(function () {
            var href = this.href;
            window.location.href = href;
            return false;
        });

        $("#resetQuery").click(function () {
            $("input:text").val("");
        });

        //增加按钮事件
        $('#btn_add').click(function () {
            window.location.href = "addproducts.html";
        });

        $('#btn_delete').click(function () {
            var dataArr = $('#mytab').bootstrapTable('getSelections');
            var ID = [];
            for (var i = 0; i < dataArr.length; i++) {
                ID[i] = dataArr[i].productId;
            }
            var str = '你确定删除' + ID.length + "项商品";
            layer.confirm(str, {
                btn: ['确定', '取消'] //按钮
            }, function (index) {
                layer.close(index);
                $.post("deletenotify.do", {"notifyId": ID.toString()}, function (data) {
                    layer.alert(data.text, {
                            title: "删除操作",
                            btn: ['确定']
                        },
                        function (index, item) {
                            //layer.close(index);
                            location.reload();
                        });

                }, "json")

            });
        });
    })
</script>
</html>
