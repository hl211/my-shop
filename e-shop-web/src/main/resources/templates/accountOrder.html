<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../plugins/bootstrap/bootstrap.min.css">
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media ( max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<div class="tableBody">
    <%if (orderList!="false"){%>
    <div class="definewidth">
        <table id="mytab" class="table table-hover"></table>
    </div>
    <%}else{%>
    <div class="order-blank">
        您还没有订单信息，赶快<span color="#555">添加</span>吧！
    </div>
    <%}%>
</div>

</body>

<!--bootstrap.min.js and jquery" > -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/bootstrap.min.js"></script>
<!--table-->
<script src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<!--table export-->
<script src="../plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="../plugins/bootstrap-table/tableExport.js"></script>
<script type="text/javascript">
    $(function () {
        //生成用户数据
        $('#mytab').bootstrapTable({
            striped: true, //是否显示行间隔色
            dataField: "res",
            pageNumber: 1, //初始化加载第一页，默认第一页
            pagination: true, //是否分页
            queryParamsType: 'limit',
            sidePagination: 'client',
            pageSize: 5, //单页记录数
            // pageList: [5, 10], //分页步进值
            showColumns: false,
            showToggle: false,      //是否显示详细视图和列表视图的切换按钮
            cardView: false,       //是否显示详细视图
            clickToSelect: false, //是否启用点击选中行
            showExport: false,  //是否显示导出
            toolbarAlign: 'right',
            buttonsAlign: 'left', //按钮对齐方式
            columns: [
                {
                    title: '序号',
                    field: 'xindex',
                    formatter: function operateFormatter(value, row, index) {
                        return index + 1;
                    }
                },
                {
                    title: '订单编号',
                    field: 'orderNum',
                },
                {
                    title: '成交时间',
                    field: 'orderTime',
                },
                {
                    title: '会员账户',
                    field: 'productName',

                },
                {
                    title: '订单状态',
                    field: 'orderStatus',
                    formatter: function operateFormatter(value, row, index) {
                        if (value == 0) {
                            return "已下单"
                        }
                        else if (value == 1) {
                            return "已付款";
                        }
                        else if (value == 2) {
                            return "已发货";
                        }
                        else {
                            return "已完成";
                        }
                    }
                },
                {
                    title: '成交总价',
                    field: 'productPrice',
                },
                {
                    title: '商品数',
                    field: 'saleCount',
                },
                {
                    title: '送货信息',
                    field: 'sendPlace',
                },
                {
                    title: '送货号码',
                    field: 'sendPhone',
                },
                {
                    title: '送货联系人',
                    field: 'sendMan',
                },
            ],
            data: ${orderList},
            locale: 'zh-CN', //中文支持,

        });

    })
</script>
</html>
