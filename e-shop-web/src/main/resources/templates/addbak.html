<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>LeoShop_我的订单</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../home/css/style.css"/>
    <link rel="stylesheet" href="../plugins/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../plugins/bootstrap/bootstrap.min.css">

    <style type="text/css">

        a:LINK {
            text-decoration: none;
            color: #555;
        }

        a:hover {
            text-decoration: none;
            cursor: pointer;
            background: #4CB1CA;
        }

        a:VISITED {
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
<div class="mycar-index">

    <% if( addressList!=null){ %>
    <table id="mytab" class="table table-hover"></table>
    <% }else { %>
    <div class="order-blank">
        您还没有填写收货地址信息，赶快<a href="accountAddressAdd.html"><span color="#555">点击添加</span></a>吧！
    </div>
    <%}%>
</div>
</body>
<!--bootstrap.min.js and jquery" > -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/bootstrap.min.js"></script>
<!--table-->
<script src="../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<!--table export-->
<script src="../plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="../plugins/bootstrap-table/tableExport.js"></script>
<script type="text/javascript">
    $(function () {
        //生成用户数据
        $('#mytab').bootstrapTable({
            striped: true, //是否显示行间隔色
            dataField: "res",
            pageNumber: 1, //初始化加载第一页，默认第一页
            pagination: true, //是否分页
            queryParamsType: 'limit',
            sidePagination: 'client',
            pageSize: 1, //单页记录数
            pageList: [5, 10], //分页步进值
            showColumns: true,
            showToggle: true,      //是否显示详细视图和列表视图的切换按钮
            cardView: false,       //是否显示详细视图
            clickToSelect: true, //是否启用点击选中行
            showExport: true,  //是否显示导出
            toolbarAlign: 'right',
            buttonsAlign: 'left', //按钮对齐方式
            columns: [{
                title: '全选',
                field: 'select',
                checkbox: true,
                width: 25,
                align: 'center',
                valign: 'middle'
            },
                {
                    title: '序号',
                    field: 'xindex',
                    formatter: function operateFormatter(value, row, index) {
                        return index + 1;
                    }
                },
                {
                    title: '收货人',
                    field: 'sendMan',
                },
                {
                    title: '电话号码',
                    field: 'sendPhone',
                },
                {
                    title: '收获地址',
                    field: 'sendPlace',
                },
                {
                    title: '管理操作',
                    field: 'opration',
                    formatter: function operateFormatter(value, row, index) {
                        var html = '<a href="toEditManager?managerId=' + row.addressId
                            + '"class="editManager">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a class="deleteManager" href="deleteManager?managerId='
                            + row.addressId + '">删除</a>';

                        return html;
                    }
                }
            ],
            data: ${addressList},
            locale: 'zh-CN', //中文支持,

        });

        //删除事件
        $(".deleteManager").click(function () {
            var name = $(this).parent("td").prev("td").text();
            if (confirm("确认删除管理员：" + name)) {
                var href = this.href;
                window.location.href = href;
            }
            return false;
        });
        //修改添加事件 带上查询信息
        $(".editManager").click(function () {
            var href = this.href;
            window.location.href = href;
            return false;
        });

        $("#addnew").click(function () {
            window.location.href = "toaddManager";
        });
    })
</script>
</html>
